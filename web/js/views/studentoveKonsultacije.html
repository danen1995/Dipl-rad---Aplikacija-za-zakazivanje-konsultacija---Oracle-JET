<div>
    <br>
    <h2 class="labelePlava">U tabeli je prikazan spisak konsulstacija koje ste zakazali.</h2>
    <br>
    <table class="tabela" id="table" style="border: 6px solid #d0ecfd; 
           " data-bind="ojComponent: {component: 'ojTable', 
                 data: listaPotrosaca,
                   columnsDefault: {headerStyle: 'font-weight: bold;'},
                    selectionMode: {row: 'single', column: 'multiple'},
                    rootAttributes: {'style':'width: 100%; height:100%;'},
                    beforeCurrentRow: tableRowClick,
                    columns: [
                        {headerText: 'Naslov', field: 'naslov'},
                        {headerText: 'Datum', field: 'datum'},
                        {headerText: 'Pocetak', field: 'vremePocetka'},
                        {headerText: 'Zavrsetak', field: 'vremeZavrsetka'},
                        {headerText: 'Mesto', field: 'mestoOdrzavanja'},
                        {headerText: 'Status', field: 'status'},
                        {headerText: 'Nastavnik', field: 'nastavnik'},
                        {headerText: 'Opis', field: 'opis'},
                    ]}">
    </table>
</div>
<oj-popup style="display:none" id="popupOtkazi" >
    <oj-defer>
        <button style="font-size: 17px; letter-spacing: 1px; " id="myBtn" type="submit" class ="btn btn-info btn-block " data-bind="click:otkazi" class="btn btn-default" ><i class="fa fa-sign-in" aria-hidden="true"></i>Otkazi konsultacije</button>
    </oj-defer>
</oj-popup>
